<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sticky Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/schedule.css') }}">
</head>
<body>
    <div class="container">
        {% include '_sidebar.html' %}
        <div class="main-content">
            <div class="header">
                <h1>Edit Sticky Note</h1>
            </div>
            <div class="modal-content" style="margin: 0 auto;">
                <form action="{{ url_for('edit_note', note_id=note.id) }}" method="POST">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" name="title" value="{{ note.title }}" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="content" rows="3" required>{{ note.content }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <select name="color" required>
                            <option value="yellow" {% if note.color == 'yellow' %}selected{% endif %}>Yellow</option>
                            <option value="orange" {% if note.color == 'orange' %}selected{% endif %}>Orange</option>
                            <option value="pink" {% if note.color == 'pink' %}selected{% endif %}>Pink</option>
                            <option value="green" {% if note.color == 'green' %}selected{% endif %}>Green</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <a href="{{ url_for('schedule') }}" class="modal-btn cancel">Cancel</a>
                        <button type="submit" class="modal-btn save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
