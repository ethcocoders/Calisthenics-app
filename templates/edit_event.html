<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Plan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>
<body>
    <div class="container">
        {% include '_sidebar.html' %}

        <div class="main-content">
            <div class="header">
                <h1>Edit Plan</h1>
            </div>

            <div class="modal-form-container" style="margin: 0 auto;">
                <form action="{{ url_for('edit_event', event_id=event.id) }}" method="POST" class="modal-form">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="title">Plan Name</label>
                            <input type="text" id="title" name="title" value="{{ event.title }}" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Plan Type</label>
                            <select id="category" name="category" required>
                                <option value="workout" {% if event.category == 'workout' %}selected{% endif %}>Workout Session</option>
                                <option value="rest" {% if event.category == 'rest' %}selected{% endif %}>Rest Day</option>
                                <option value="planned" {% if event.category == 'planned' %}selected{% endif %}>Planned Activity</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="start_time">Date & Time</label>
                            <input type="datetime-local" id="start_time" name="start_time" value="{{ event.start_time.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <a href="{{ url_for('calendar') }}" class="header-actions-button" style="background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 10px 20px; border-radius: 5px; font-weight: 600;">Cancel</a>
                        <button type="submit" class="header-actions-button" style="background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 600;">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
