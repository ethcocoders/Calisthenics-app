<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Health Record</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/health.css') }}">
</head>
<body>
    <div class="container">
        {% include '_sidebar.html' %}
        <div class="main-content">
            <div class="header"><h1>Edit Health Record</h1></div>
            <div class="health-card modal-content" style="max-width: 600px; margin: 0 auto;">
                <form action="{{ url_for('edit_health_record', record_id=record.id) }}" method="POST">
                    <div class="basic-info-form">
                        <div class="form-group">
                            <label>Weight (kg)</label>
                            <input type="number" name="weight" step="0.1" value="{{ record.weight or '' }}" required>
                        </div>
                        <div class="form-group">
                            <label>Body Fat (%)</label>
                            <input type="number" name="body_fat" step="0.1" value="{{ record.body_fat or '' }}">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label>Date</label>
                            <input type="date" name="date" value="{{ record.date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label>Performance Notes</label>
                            <textarea name="notes" rows="3">{{ record.notes or '' }}</textarea>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <a href="{{ url_for('health') }}" class="form-btn cancel">Cancel</a>
                        <button type="submit" class="form-btn save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
